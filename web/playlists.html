<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TroutTV - Playlist Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>TroutTV - Playlists</h1>
                <p class="version" id="versionInfo">Loading...</p>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">Channels</a>
                <button id="addPlaylistBtn" class="btn btn-primary">Add Playlist</button>
            </div>
        </header>

        <main>
            <div id="playlistList" class="playlist-list">
                <p class="loading">Loading playlists...</p>
            </div>
        </main>
    </div>

    <!-- Playlist Edit Modal -->
    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Playlist</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="playlistForm">
                    <input type="hidden" id="playlistId">

                    <div class="form-group">
                        <label for="playlistName">Playlist Name</label>
                        <input type="text" id="playlistName" required>
                    </div>

                    <div class="form-group">
                        <label for="playlistDescription">Description</label>
                        <textarea id="playlistDescription" rows="2"></textarea>
                    </div>

                    <h3>Items</h3>
                    <div id="playlistItems" class="playlist-items">
                        <!-- Playlist items will be added here -->
                    </div>
                    <button type="button" id="addItemBtn" class="btn btn-secondary">Add Item</button>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Playlist</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Media Browser Modal -->
    <div id="mediaBrowserModal" class="modal">
        <div class="modal-content media-browser-modal">
            <div class="modal-header">
                <h2>Select Media Files</h2>
                <span class="close-media-browser">&times;</span>
            </div>
            <div class="modal-body">
                <div class="breadcrumb" id="mediaBreadcrumb"></div>
                <div class="media-browser-toolbar">
                    <label>
                        <input type="checkbox" id="selectAllFiles"> Select All Files
                    </label>
                    <button type="button" class="btn btn-primary btn-small" id="addAllInFolder" style="display:none;">
                        Add All Files in Folder
                    </button>
                </div>
                <div class="media-file-list" id="mediaFileList">
                    <p class="loading">Loading files...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelMediaBrowser">Cancel</button>
                <button type="button" class="btn btn-primary" id="addSelectedFiles" style="display:none;">
                    Add Selected Files (<span id="selectedCount">0</span>)
                </button>
            </div>
        </div>
    </div>

    <script src="js/playlists.js"></script>
</body>
</html>
